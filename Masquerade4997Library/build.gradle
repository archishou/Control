apply plugin: 'com.android.library'
android {

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }

    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
repositories {
    google()
    flatDir {
        dirs '../libs'
    }
}
apply from: 'build.release.gradle'